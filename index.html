        <h1 class="notebook__header">Your notebook</h1>
    </header>

    <main>
        <section class="notes">
            <h2 class="visually-hidden">Notes</h2>
            <ul class="notes__wrapper">
                <li class="note">
                    <div class="note__content-wrapper">
                        <form class="note__title" method="GET">
                            <label for="note__title"></label>
                            <input autocomplete="off" type="text" name="note__title" class="note__title__header" placeholder="Note title" />
                            <br />
                        </form>
                        <form class="note_text" method="GET" autocomplete="off">
                                <label for="note_text"></label>
                                <p class="text__area__wrapper"><textarea placeholder="Write a note here" class="note__text__input" rows="15"
                                        cols="30" name="note_text"></textarea></p>
                                <br />
                        </form>
                        <span class="delete_note"></span>
                    </div>
                </li>
            </ul>
        </section>
        <div id="add__note">
            <span id="add__note__button"><svg width="40pt" height="40pt" fill="#e3e7ea"
